apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
    annotations:
        kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
    name: routing.retry
    namespace: aap
    labels:
        team: aap
spec:
    pool: {{pool}}
    config:
    {{#each config as |value key|}}
      {{key}}: {{value}}
  {{/each}}
    acl:
  {{#each acl}}
    - team: {{team}}
      application: {{application}}
      access: {{access}}
  {{/each}}