<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>fragments</title>
</head>
<body>
<div th:fragment="result" id="parent-div">
    <table>
        <tr th:each="item, iterStat : ${claims}"
            th:style="${iterStat.odd} ? 'background-color: #f2f2f2;' : 'background-color: #ffffff;'">
            <td th:text="${claim.key}"/>
            <td th:text="${claim.value}"/>
        </tr>
    </table>
</div>
</body>
</html>
